{% extends "layout.html" %}
{% block body_content %}
    <h1>Home Page</h1>
    <p>Welcome to this web app!</p>
{% for post in posts %}
    <div>
        <h3>{{ post.title }}</h3>
        <h3>{{ post.first_name }}</h3>
        <h3>{{ post.last_name }}</h3>
        <h3>{{ post.content }}</h3>
{% endfor %}        
    </div>
{% endblock body_content %}
